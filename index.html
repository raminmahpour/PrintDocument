<html>

<head>

    <link rel="stylesheet" text="text/css" href="style.css">

</head>

<body>

    <page size="A4">


        <div class="offset">
            <div class="rtl" style="float: right;width: 33.3333%">لوگو</div>
            <div class="rtl" style="float: right;width: 33.3333%">فروشگاه افق الکترونیک</div>
            <div class="rtl" style="float: right;width: 33.3333%">تاریخ</div>

        </div>

        <div class="clear"></div>

        <div class="table">

            <table>
                <thead>
                    <tr>
                        <th>Head 1</th>
                        <th>Head 2</th>
                        <th>Head 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Row 1 Cell 1</td>
                        <td>Row 1 Cell 2</td>
                        <td>Row 1 Cell 3</td>
                    </tr>
                    <tr>
                        <td>Row 2 Cell 1</td>
                        <td>Row 2 Cell 2</td>
                        <td>Row 2 Cell 3</td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td>Row 3 Cell 1</td>
                        <td>Row 3 Cell 2</td>
                        <td>Row 3 Cell 3</td>
                    </tr>
                    <tr>
                        <td>Row 4 Cell 1</td>
                        <td>Row 4 Cell 2</td>
                        <td>Row 4 Cell 3</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Foot 1</th>
                        <th>Foot 2</th>
                        <th>Foot 3</th>
                    </tr>
                </tfoot>
            </table>

        </div>



    </page>

    <!--
        <page size="A4" layout="portrait">A4 portrait</page>
        -->


</body>


</html>
